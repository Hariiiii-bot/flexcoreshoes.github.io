<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlexCore Support</title>
  <link rel="stylesheet" href="support.css" />
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="features.html">Features</a>
    <a href="support.html" class="active">Support</a>
  </nav>

  <main class="support-container">
    <h1>Contact FlexCore Support</h1>
    <p>Need help? Fill out the form and we‚Äôll get back to you shortly.</p>

    <form class="support-form" id="supportForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Your Name" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label for="message">Your Concern</label>
      <textarea id="message" rows="5" required placeholder="How can we help you?"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p class="form-status" id="formStatus"></p>
  </main>

  <!-- Floating Chatbot -->
  <div id="chatbotToggle" class="chatbot-icon">üí¨</div>
  <div id="chatbotContainer" class="chatbot-box">
    <div class="chatbot-header">
      <span>FlexBot ü§ñ</span>
      <button id="darkModeToggle" title="Toggle Dark Mode">üåì</button>
    </div>
    <div id="chatbotMessages" class="chatbot-messages">
      <div class="message bot"><strong>FlexBot:</strong> Hi! How can I help you today?</div>
    </div>
    <form onsubmit="sendMessage(event)">
      <input id="userInput" type="text" placeholder="Type your message..." />
    </form>
    <div class="faq-buttons">
      <button onclick="handleFAQ('How do I use FlexCore?')">How to Use</button>
      <button onclick="handleFAQ('What is your return policy?')">Returns</button>
      <button onclick="handleFAQ('Where is my order?')">Track Order</button>
      <button onclick="handleFAQ('How do I contact support?')">Contact</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
  <script>
    document.getElementById('supportForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('formStatus');

      if (name && email && message) {
        status.textContent = '‚úÖ Your message has been sent!';
        status.style.color = 'green';
        this.reset();
      } else {
        status.textContent = '‚ùó Please fill in all fields.';
        status.style.color = 'red';
      }
    });
  </script>

</body>
</html>
