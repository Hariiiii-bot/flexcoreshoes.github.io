<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexcore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .infinity-background::before {
      content: "∞";
      position: absolute;
      font-size: 40vw;
      color: rgba(96, 165, 250, 0.1); /* blue-400 with low opacity */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-200 text-blue-900 font-sans min-h-screen flex flex-col relative overflow-hidden">

  <!-- Hero Section with Infinity Background -->
  <header class="flex-1 flex flex-col items-center justify-center text-center px-6 py-20 infinity-background relative z-10">
    <h1 class="text-6xl md:text-7xl font-extrabold text-blue-800 tracking-wide mb-6 z-10">
      FLEXCORE
    </h1>
    <p class="text-xl md:text-2xl max-w-2xl text-blue-700 z-10">
      Flexcore is the next generation of footwear innovation. Our mission is simple: create one versatile shoe with interchangeable cores, empowering comfort, performance, and personal style — all in a single pair.
    </p>
  </header>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white py-6 text-center text-sm z-10 relative">
    &copy; 2025 Flexcore. All rights reserved.
  </footer>

</body>
</html>
