<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexcore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-gradient-to-b from-blue-50 to-blue-200 text-blue-900 font-sans min-h-screen flex flex-col items-center justify-center overflow-hidden">

  <!-- Massive Infinity Symbol in Background -->
  <div class="absolute inset-0 flex items-center justify-center z-0 pointer-events-none select-none">
    <div class="text-[70vw] text-blue-300 opacity-10 leading-none drop-shadow-xl">
      ∞
    </div>
  </div>

  <!-- Hero Content -->
  <main class="z-10 text-center px-6">
    <h1 class="text-[12vw] md:text-[10vw] font-extrabold text-blue-800 tracking-wide mb-8 drop-shadow-md">
      FLEXCORE
    </h1>
    <p class="text-2xl md:text-3xl max-w-3xl text-blue-700 mx-auto font-medium leading-relaxed drop-shadow-sm">
      A revolutionary step in footwear. FLEXCORE lets you adapt, perform, and express yourself — all in one modular shoe. Engineered for movement, designed for life.
    </p>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-blue-800 text-white py-6 text-center text-sm mt-20 z-10">
    &copy; 2025 Flexcore. All rights reserved.
  </footer>

</body>
</html>
