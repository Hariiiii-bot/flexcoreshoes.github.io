<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexcore</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cocomat+Pro&family=Norwester&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cocomat+Pro&display=swap');
    @font-face {
      font-family: 'Futura';
      src: local('Futura'), url('https://fonts.cdnfonts.com/s/15364/Futura-Bold.woff') format('woff');
      font-weight: bold;
    }

    @font-face {
      font-family: 'Norwester';
      src: url('https://fonts.cdnfonts.com/s/62935/Norwester-Regular.woff') format('woff');
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(90deg, #8c52ff, #004aad);
      overflow-x: hidden;
    }

    .flexcore-title {
      font-family: 'Futura', sans-serif;
      font-size: 200px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
    }

    .flex-part {
      color: #1d419f;
    }

    .core-part {
      color: #233ce6;
    }

    .slogan {
      font-family: 'Norwester', sans-serif;
      color: #0f2f76;
      font-size: 32px;
      margin-top: -40px;
      text-align: center;
    }

    .description {
      font-family: 'Cocomat Pro', sans-serif;
      color: #7b7afb;
      font-size: 20px;
      max-width: 700px;
      text-align: center;
      margin: 20px auto;
    }

    .infinity-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1000px;
      color: black;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
      font-family: Arial, sans-serif;
    }

    .wisps {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 80%);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .bounce {
      animation: bounce 2s infinite;
    }
  </style>
</head>

<body>
  <!-- Infinity Background -->
  <div class="infinity-bg">âˆž</div>
  <div class="wisps"></div>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex flex-col items-center justify-center text-center z-10 px-4">
    <div class="flexcore-title">
      <span class="flex-part">Flex</span><span class="core-part">core</span>
    </div>

    <p class="slogan">Transform Every Step!</p>

    <p class="description">
      An all NEW innovative, stylish footwear system, with Interchangeable Cores designed for any activity!
    </p>

    <!-- Bouncing Down Arrow -->
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-10">
      <div class="w-14 h-14 rounded-full bg-[#0a1a4f] flex items-center justify-center bounce shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#7ba9ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>
  </section>
</body>
</html>
